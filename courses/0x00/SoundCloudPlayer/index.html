<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>SoundCloud Player</title>
    <link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel='stylesheet' href='styles/main.css'>
</head>

<body id="soundcloud-player">
    <div class="ui container col">
        <div class="col-left js-playlist">
            <iframe width="100%" height="400" scrolling="no" frameborder="no"
                src="https://w.soundcloud.com/player/?visual=true&url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F293&show_artwork=true&auto_play=true"></iframe>
            <div class="inner"></div>
        </div>
        <div class="col-right">
            <div class="main">
                <button id="btnClearStorage">Clear Storage</button>
                <div class="ui massive icon input">
                    <input type="text" placeholder="Search for a song or artist..." class="js-search input-search"
                        id="toSearch">
                    <i class="search icon js-submit" id="btnSearch"></i>
                </div>
                <div class="search-results js-search-results ui cards">
                    <!-- CARD -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
    <script src='javascript/semantic.min.js'></script>
    <script src="javascript/main.js"></script>
</body>

</html>
