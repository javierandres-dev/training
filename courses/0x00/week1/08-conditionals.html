<!DOCTYPE html>
<html>

<head>
    <title>Oprah Likes You. And so do other people.</title>
    <style>
        /* Basic CSS comment */
        body {
            background: grey;
            color: white;
            width: 960px;
            margin: 0 auto;
            font-size: 30px;
            color: black;
        }

        h1 {
            font-size: 80px;
            color: #333;
        }
    </style>
    <script>
        /* this is an event */
        /* alert("I'm annoying"); */
        var username = prompt("Hello, who are you?");
        if (username === "Chris") {
            document.write("<h1>Hello " + username + " you won a car!</h1>");
        } else {
            document.write("<h1>Hello " + username + "!");
        }
    </script>
</head>
